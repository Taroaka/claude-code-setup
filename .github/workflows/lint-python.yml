name: Python Linting

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run Ruff (linter)
        continue-on-error: true
        id: ruff
        run: |
          echo "Running Ruff linter..."
          ruff check . --output-format=github || echo "ruff_failed=true" >> $GITHUB_OUTPUT

      - name: Run Black (formatter check)
        continue-on-error: true
        id: black
        run: |
          echo "Running Black formatter check..."
          black --check . || echo "black_failed=true" >> $GITHUB_OUTPUT

      - name: Run mypy (type checker)
        continue-on-error: true
        id: mypy
        run: |
          echo "Running mypy type checker..."
          mypy . --ignore-missing-imports || echo "mypy_failed=true" >> $GITHUB_OUTPUT

      - name: Lint summary
        run: |
          echo "## Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.ruff.outputs.ruff_failed }}" == "true" ]; then
            echo "❌ **Ruff**: Failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ **Ruff**: Passed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.black.outputs.black_failed }}" == "true" ]; then
            echo "❌ **Black**: Failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ **Black**: Passed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.mypy.outputs.mypy_failed }}" == "true" ]; then
            echo "⚠️  **mypy**: Failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ **mypy**: Passed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if critical checks failed
        if: steps.ruff.outputs.ruff_failed == 'true' || steps.black.outputs.black_failed == 'true'
        run: |
          echo "::error::Ruff or Black check failed. Please fix linting/formatting issues."
          exit 1
